<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业信息审核系统</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="review-app">
        <header class="app-bar">
            <div class="app-bar-content">
                <div class="app-bar-left">
                    <img src="/static/img/banner/logo.png" alt="Logo" class="banner-logo"
                        onerror="this.src='{{ fallback_logo }}'">
                    <h1>企业审核</h1>
                </div>
                <div class="actions">
                    <div class="progress-indicator">
                        <span id="progress-text">0/0</span>
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>
                    <button id="logout-btn" class="button secondary" title="退出登录">
                        <span class="material-icons">logout</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="review-container">
            <div class="company-card">
                <div class="card-header">
                    <div class="company-name-row">
                        <h2 id="company-name">未获取信息</h2>
                        <div class="action-buttons">
                            <button class="icon-button copy-btn" data-target="company-name" title="复制公司名称">
                                <span class="material-icons">content_copy</span>
                            </button>
                            <div class="search-options">
                                <a href="#" class="search-link" data-site="qichacha" data-type="company" title="企查查">
                                    <img src="https://www.qcc.com/favicon.ico" alt="企查查"
                                        onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=Q'">
                                </a>
                                <a href="#" class="search-link" data-site="tianyancha" data-type="company" title="天眼查">
                                    <img src="https://www.tianyancha.com/favicon.ico" alt="天眼查"
                                        onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=T'">
                                </a>
                                <a href="#" class="search-link" data-site="baidu" data-type="company" title="百度">
                                    <img src="https://www.baidu.com/favicon.ico" alt="百度"
                                        onerror="this.src='https://jufiarbackend.oss-cn-shanghai.aliyuncs.com/cc2388ce1d3f60c6feae0f0e36a4559a.jpg'">
                                </a>
                                <a href="#" class="search-link" data-site="bing" data-type="company" title="Bing">
                                    <img src="https://img.icons8.com/?size=512&id=pOADWgX6vV63&format=png" alt="Bing"
                                        onerror="this.src='https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico'">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="license-number">
                        <span class="material-icons">badge</span>
                        <span id="company-license">未获取信息</span>
                        <button class="icon-button copy-btn" data-target="company-license" title="复制证照号">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <div class="search-options">
                            <a href="#" class="search-link" data-site="qichacha" data-type="license" title="企查查">
                                <img src="https://www.qcc.com/favicon.ico" alt="企查查"
                                     onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=Q'">
                            </a>
                            <a href="#" class="search-link" data-site="tianyancha" data-type="license" title="天眼查">
                                <img src="https://www.tianyancha.com/favicon.ico" alt="天眼查"
                                     onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=T'">
                            </a>
                            <a href="#" class="search-link" data-site="baidu" data-type="license" title="百度">
                                <img src="https://www.baidu.com/favicon.ico" alt="百度"
                                     onerror="this.src='https://jufiarbackend.oss-cn-shanghai.aliyuncs.com/cc2388ce1d3f60c6feae0f0e36a4559a.jpg'">
                            </a>
                            <a href="#" class="search-link" data-site="bing" data-type="license" title="Bing">
                                <img src="https://img.icons8.com/?size=512&id=pOADWgX6vV63&format=png" alt="Bing"
                                     onerror="this.src='https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico'">
                            </a>
                        </div>                        
                    </div>
                </div>

                <div class="card-content">
                    <div class="info-row">
                        <span class="material-icons">location_on</span>
                        <span id="company-location">未获取信息</span>
                        <button class="icon-button copy-btn" data-target="company-location" title="复制地址">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <a href="#" class="search-link icon-button" data-site="baidu" data-type="map" title="百度地图">
                            <span class="material-icons">map</span>
                        </a>
                    </div>
                </div>

                <div class="card-actions">
                    <button id="reject-btn" class="button secondary">
                        <span class="material-icons">close</span>
                        <span>不通过 (Ctrl+Backspace)</span>
                    </button>
                    <button id="approve-btn" class="button primary">
                        <span class="material-icons">check</span>
                        <span>通过 (Ctrl+Enter)</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- 确认对话框 -->
        <div id="confirm-dialog" class="dialog hidden">
            <div class="dialog-content">
                <h3 id="confirm-title">确认操作</h3>
                <p id="confirm-message">您确定要执行此操作吗？</p>
                <div class="dialog-actions">
                    <button id="cancel-btn" class="button secondary">取消</button>
                    <button id="confirm-btn" class="button primary">确认</button>
                </div>
            </div>
        </div>

        <!-- 完成对话框 -->
        <div id="complete-dialog" class="dialog hidden">
            <div class="dialog-content">
                <div class="complete-icon">
                    <span class="material-icons">check_circle</span>
                </div>
                <h3>审核完成</h3>
                <p>您已完成所有企业的审核工作。</p>
                <div class="dialog-actions">
                    <button id="close-btn" class="button primary">关闭标签页</button>
                </div>
            </div>
        </div>

        <!-- snackbar -->
        <div id="snackbar" class="snackbar">
            <span class="material-icons">check_circle</span>
            <span>复制成功</span>
        </div>
    </div>

    <script src="/static/review.js"></script>
</body>
</html>
