<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验设备管理系统</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="screen">
        <header class="top-bar">
            <div class="top-bar-start">
                <img src="/static/favicon.svg" alt="logo" class="header-logo">
                <h1>实验设备管理系统<span id="user-type-label"></span></h1>
            </div>
            <div class="top-bar-end">
                <span class="user-info">
                    <span class="material-icons">account_circle</span>
                    <span id="username" class="username-text"></span>
                </span>
                <button id="logout-btn" class="button secondary">
                    <span class="material-icons">logout</span>
                    <span>退出</span>
                </button>
            </div>
        </header>
        
        <main class="card-grid" style="margin-top: 64px;">
            <a href="/borrow" class="card" data-role="all">
                <span class="material-icons card-icon">add_box</span>
                <h2>借用申请</h2>
                <p>申请借用设备</p>
            </a>
            <a href="/return" class="card" data-role="all">
                <span class="material-icons card-icon">inventory_2</span>
                <h2>设备归还</h2>
                <p>归还已借用的设备</p>
            </a>
            <a href="/notifications" class="card" data-role="all">
                <span class="material-icons card-icon">notifications</span>
                <h2>通知中心</h2>
                <p>查看系统通知</p>
            </a>
            {% if session.user_type != 1 %}
            <a href="/edit_devices" class="card" data-role="staff">
                <span class="material-icons card-icon">build</span>
                <h2>设备管理</h2>
                <p>管理设备信息</p>
            </a>
            <a href="/review" class="card" data-role="staff">
                <span class="material-icons card-icon">fact_check</span>
                <h2>申请审批</h2>
                <p>处理借用申请</p>
            </a>
            {% endif %}
        </main>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
