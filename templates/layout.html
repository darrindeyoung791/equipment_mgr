<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}实验设备管理系统{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="screen">
        <header class="top-bar">
            <div class="top-bar-start">
                <button class="menu-button" id="menu-toggle">
                    <span class="material-icons">menu</span>
                </button>
                <img src="/static/favicon.svg" alt="logo" class="header-logo">
                <h1>实验设备管理系统<span id="user-type-label"></span></h1>
            </div>
            <div class="top-bar-end">
                <span class="user-info">
                    <span class="material-icons">account_circle</span>
                    <span id="username"></span>
                </span>
                <button id="logout-btn" class="button secondary">
                    <span class="material-icons">logout</span>
                    <span>退出</span>
                </button>
            </div>
        </header>

        <div class="sidebar-overlay"></div>
        <div class="main-container">
            <nav class="sidebar">
                <div class="nav-items">
                    <a href="/index" class="nav-item">
                        <span class="material-icons">home</span>
                        <span>主页</span>
                    </a>
                    <a href="/borrow" class="nav-item">
                        <span class="material-icons">add_box</span>
                        <span>借用申请</span>
                    </a>
                    <a href="/return" class="nav-item">
                        <span class="material-icons">inventory_2</span>
                        <span>设备归还</span>
                    </a>
                    <a href="/notifications" class="nav-item">
                        <span class="material-icons">notifications</span>
                        <span>通知中心</span>
                        <span class="notification-badge" id="notification-count" style="display: none;">0</span>
                    </a>
                    {% if session.user_type != 1 %}
                    <a href="/edit_devices" class="nav-item admin-only">
                        <span class="material-icons">build</span>
                        <span>设备管理</span>
                    </a>
                    <a href="/review" class="nav-item admin-only">
                        <span class="material-icons">fact_check</span>
                        <span>申请审批</span>
                    </a>
                    {% endif %}
                </div>
            </nav>

            <main class="content-area">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="/static/common.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
